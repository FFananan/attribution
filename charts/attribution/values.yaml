replicaCount: 1

image:
  repository: tencentad/attribution
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []

serviceAccount:
  enabled: true
  annotations: {}

redirs:
  enabled: true

ia:
  name: imp-attribution-server
  # exec command after image loaded
  command: imp_attribution_server

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}


  persistentVolume:
    ## If true, ia will create/use a Persistent Volume Claim
    ##
    enabled: true

    ## ia data Persistent Volume access modes
    ## Must match those of existing PV or dynamic provisioner
    ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    accessModes:
      - ReadWriteOnce

    ## ia data Persistent Volume Claim annotations
    ##
    annotations: { }

    ## ia data Persistent Volume existing claim name
    ## Requires ia.persistentVolume.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    existingClaim: ""

    ## ia data Persistent Volume mount root path
    ##
    mountPath: /data

    ## ia data Persistent Volume size
    ##
    size: 2Gi

    ## ia data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

    ## ia data Persistent Volume Binding Mode
    ## If defined, volumeBindingMode: <volumeBindingMode>
    ## If undefined (the default) or set to null, no volumeBindingMode spec is
    ##   set, choosing the default mode.
    ##
    # volumeBindingMode: ""

    ## Subdirectory of ia data Persistent Volume to mount
    ## Useful if the volume's root directory is not empty
    ##
    subPath: ""
