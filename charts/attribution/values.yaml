image:
  repository: tencentad/attribution
  pullPolicy: Always
  tag: v0.1.3

imagePullSecrets: []

serviceAccount:
  enabled: false
  annotations: {}

metrics:
  enabled: true
  port: 8080

configMap:
  ## If false, configMap will not be applied
  enabled: true
  ## Define the key value pairs in the configmap
  data:
    # key_manager_name: redis
    # default_redis_config: '{"address":["127.0.0.1:6379"],"is_cluster":0}'
    # hdfs_address: ''
    # hdfs_user: ''
    # imp_kv_type: LEVELDB
    # imp_kv_address: /data/db
    # imp_kv_password: ''
    # store_type: SQLITE
    # store_option: '{"dsn":"/data/sqlite.db"}'
    imp_attribution_worker_count: "50"
    imp_attribution_queue_size: "200"
    imp_attribution_queue_timeout_ms: "1000"
    ams_encrypt_url: http://tracking.e.qq.com/crypto/encrypt
    ams_decrypt_url: http://tracking.e.qq.com/crypto/decrypt
    v: "100"

ia:
  name: imp-attribution
  replicaCount: 1

  commands:
  - imp_attribution_server

  podAnnotations: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60

  nodeSelector: {}

  tolerations: []

  affinity: {}

  persistentVolume:
    enabled: false
    accessModes:
      - ReadWriteOnce
    annotations: {}
    existingClaim: ""
    mountPath: /data
    size: 8Gi
    # storageClass: "-"
    # volumeBindingMode: ""
    subPath: ""

redis:
  enabled: true
  cluster:
    enabled: false
  usePassword: false
