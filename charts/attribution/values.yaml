replicaCount: 1

image:
  repository: tencentad/attribution
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []

serviceAccount:
  enabled: true
  annotations: {}

ia:
  name: imp-attribution-server
  # exec command after image loaded
  command: imp_attribution_server

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
